spring.application.name=gameListAPI

#tomcat
server.port=8080

#data source
spring.datasource.url=jdbc:postgresql://localhost:5438/gamelist_db
spring.datasource.username=gamelist_user
spring.datasource.password=gamelist_pass
spring.datasource.driver-class-name=org.postgresql.Driver

#jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27018
spring.data.mongodb.database=gamelist_db
spring.data.mongodb.username=gamelist_user
spring.data.mongodb.password=gamelist_pass
spring.data.mongodb.authentication-database=admin

#mailhog
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000